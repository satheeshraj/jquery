<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div data-role="page" id="pageone">

    <div data-role="header" class="header">
        <div onclick="back()">
        <img class="header_back" src="../css/images/icons-png/back-white.png" />
        <span class="back_label">Back</span>
        </div>
        <h1 style="float: none">File Upload</h1>
    </div>
    <div data-role="main" class="ui-content">
        <form id        =  "uploadForm"
              enctype   =  "multipart/form-data"
              action    =  "/api/photo"
              method    =  "post"
              data-ajax =  "false"
                >
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <input id='inputFile' type="file" name="userPhoto" onchange="readURL(this)"/>
                </div>
                <div class="ui-block-b">
                    <img style="  padding-left: 20px;width:100% !important;  padding-top: 15px" id="blah" src="#" alt="choose image" />
                </div>
            </div>
            <div>
                <button class="upload" id='inputSubmit' type="submit" onclick="update(event)" name="submit">Upload Image</button>
                <p id="demo"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
